<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <title>Настройки и предпочтения</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Дополнительные стили */
    body {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .card-header {
      background-color: #007bff;
      color: white;
    }

    .card-title {
      margin-bottom: 0;
    }

    .form-check-input:checked {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <input type="text" id="searchInput" class="form-control" placeholder="Введите текст для поиска...">
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Настройки и предпочтения</h5>
      </div>
      <div class="card-body">
        <form action="/settings/preferences/{{ user.id }}" method="post">
          {% csrf_token %}
          {% for preference in preferences %}
            <div class="form-check mb-2">
              <input name="preference{{ preference.id }}" class="form-check-input" type="checkbox" value="{{ preference.name_of_topic }}" id="preference{{ preference.id }}">
              <label class="form-check-label" for="preference{{ preference.id }}">
                {{ preference.name_of_topic }}
              </label>
            </div>
          {% endfor %}
          <div class="text-center">
            <button class="btn btn-primary" type="submit">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Подключение Bootstrap JS (необходимо для некоторых компонентов) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
