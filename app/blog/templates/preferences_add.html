{% extends 'settings_preferences_page.html' %}

{% block title %}
Add preferences
{% endblock %}

{% block content2 %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Preferences</h3>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% for preference in preferences %}
                        <div class="form-check card">
                            <input class="form-check-input" type="checkbox" name="preference{{ preference.id }}" value="{{ preference.name_of_topic }}" id="{{ preference.name_of_topic }}">
                            <label class="form-check-label" for="{{ preference.name_of_topic }}">
                                {{ preference.name_of_topic }}
                            </label>
                        </div>
                        <br>
                        {% endfor %}
                        <div class="text-center mt-4">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
